<!-- STRAT NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top navbar-custom sticky sticky-dark" id="navbar"
    (window:scroll)="windowScroll()">
    <div class="container">

        <a class="navbar-brand text-white fw-bold" href="#">
            <img class="navbar-brand-img" src="assets/images/icons/boy.png" alt="Developer">
            <div>L<span class="text-success">Hacha</span>S</div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleMenu()">
            <span class="ti-menu"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mx-auto" id="navbar-navlist" *ngFor="let item of items">
                <li class="nav-item"
                    [ngClass]="{'active':currentSection === item.id}"
                    [ngxScrollTo]="item.id"
                    [ngxScrollToEasing]="'easeOutElastic'"
                    [ngxScrollToOffset]="'5'">
                    <i class="nav-icon icofont {{item.icon}}"></i>
                    <span class="nav-link">{{item.label}}</span>
                </li>
            </ul>
            <div class="row aux">
                <div class="col-10 phone fx-center">
                    <ul class="text-right list-unstyled list-inline mb-0 nav-social">
                        <li class="list-inline-item text-white nav-number">
                            <i class="icofont icofont-ui-cell-phone text-success"></i>
                            <span>+51 959 034 122</span>
                        </li>
                        <!-- <li class="list-inline-item"><a href="" class="facebook"><i class="ti-facebook"></i></a></li> -->
                    </ul>
                </div>
                <div class="col-2 fx-center">
                    <theme-switcher></theme-switcher>
                </div>
            </div>
        </div>
    </div>
</nav>
<!-- END NAVBAR -->

<!-- APP -->

    <app-home></app-home>

    <app-experiences></app-experiences>
    <app-services></app-services>
    <app-contact></app-contact>
</div>
<!-- / APP -->
