<!-- CONTACT FORM START-->
<section class="section th-primary" id="contact">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-12">
                <i class="icofont icofont-live-support title-icon txt-primary"></i>
                <h3 class="title">Contacta <span class="fw-bold">Conmigo</span></h3>
                <p class="txt-primary mt-3 title-subtitle mx-auto">
                    Si tienes alguna duda o consulta, no dudes en contactarme,
                    estoy para ayudarte.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="mt-4 pt-4">
                    <p class="txt-primary mt-4">
                        <span class="fw-bold text-purple label-c">Numero de Cel.:</span><br>
                        <span class="d-block">+51 959 034 122</span>
                    </p>
                    <p class="txt-primary mt-4">
                        <span class="fw-bold text-purple label-c">Dirección:</span><br>
                        <span class="d-block">Espinar - Cusco - Perú</span>
                    </p>
                    <p class="txt-primary mt-4">
                        <span class="fw-bold text-purple label-c">Correo Electrónico:</span><br>
                        <span class="d-block">lionelsh.salazar@gmail.com</span>
                    </p>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="custom-form mt-4 pt-4">
                    <form method="post" name="myForm" onsubmit="return validateForm()">
                        <p id="error-msg"></p>
                        <div id="simple-msg"></div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group mt-2">
                                    <input name="name" id="name" required type="text" class="form-control"
                                        placeholder="Nombres y apellidos">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group mt-2">
                                    <input name="email" id="email" required type="email" class="form-control"
                                        placeholder="Correo electrónico">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group mt-2">
                                    <input type="text" required class="form-control" id="subject"
                                        placeholder="Asunto" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group mt-2">
                                    <textarea name="comments" id="comments" rows="4" class="form-control"
                                        placeholder="Mensaje"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 text-right">

                                <!-- <div class="mt-4">
                                    <a href="#" class="btn btn-outline-white btn-round">Read More</a>
                                </div> -->

                                <input type="submit" id="submit" name="send" class="submitBnt btn btn-primary btn-round"
                                    value="Enviar Mensaje">
                                <div id="simple-msg"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <svg class="wave wv-primary" version="1.1" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 1920 81.717"
                enable-background="new 0 0 1920 81.717" xml:space="preserve">

                </path>
            </svg>
</section>
