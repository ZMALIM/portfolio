<!-- START SERVICES -->
<section class="section th-primary" id="services">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-12">
                <i class="icofont icofont-responsive title-icon"></i>
                <h3 class="title">Mis <span class="fw-bold">Servicios</span></h3>
                <p class="txt-primary mt-3 title-subtitle mx-auto">
                    Aquí puedes ver mis servicios, también puedes contactarme para solicitar un servicio.
                </p>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-4" *ngFor="let item of servicesData">
                <div class="card-box th-primary">
                    <div class="card-icon">
                        <i :class="icon icofont {{item.icon}}"></i>
                    </div>
                    <div class="mt-3">
                        <h5 class="card-title fw-bold mb-3">{{item.title}}</h5>
                        <p class="card-subtitle txt-primary">{{item.description}}</p>
                    </div>
                </div>
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>

    <svg class="wave wv-primary" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px" y="0px" viewBox="0 0 1920 81.717" enable-background="new 0 0 1920 81.717" xml:space="preserve">
        <path
            d="M1920,0c0,0-109.246,46.107-316.333,67.334C1343.5,94,1137.095,77.238,999.167,67.5C854,57.25,637.662,24.697,541.709,18.834C375.334,8.666,147,11,0,37.875V0H1920L1920,0z">
        </path>
    </svg>
</section>
<!-- END SERVICES -->
