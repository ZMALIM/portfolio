<!-- START SKILLS -->
<section class="section th-secondary" id="skills">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-12">
                <i class="icofont icofont-certificate-alt-1 title-icon"></i>
                <h3 class="title">Mis <span class="fw-bold">Habilidades</span></h3>
                <p class="txt-primary mt-3 title-subtitle mx-auto">
                    A continuación, te presento una visión detallada de las habilidades que he cultivado y aplicado en
                    la creación exitosa de proyectos tecnológicos:
                </p>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-4" *ngFor="let skill of skills">
                <div class="card-box th-primary">
                    <div class="card-icon">
                        <i :class="icon icofont {{skill.icon}}"></i>
                    </div>
                    <div class="mt-3">
                        <h5 class="card-title mb-3">
                            <span class="skill-tec"> Tecnologías </span>
                            <span class="fw-bold">
                                <em>{{skill.title}}</em>
                            </span>
                        </h5>
                    </div>
                    <div>
                        <div class="skills">
                            <div class="skill-item mb-20" *ngFor="let item of skill.items">
                                <div class="skill-text txt-primary">
                                    <span class="skill-icon {{item.icon}} pr-2"></span>
                                    {{item.name}}
                                </div>
                                <div class="skill-progress">
                                    <div class="progres" [attr.data-value]="item.level"
                                        [ngStyle]="{'width': item.level}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>

    <svg class="wave" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px" y="0px" viewBox="0 0 1920 81.717" enable-background="new 0 0 1920 81.717" xml:space="preserve">
        <path
            d="M1920,0c0,0-109.246,46.107-316.333,67.334C1343.5,94,1137.095,77.238,999.167,67.5C854,57.25,637.662,24.697,541.709,18.834C375.334,8.666,147,11,0,37.875V0H1920L1920,0z">
        </path>
    </svg>
</section>
<!-- END SKILLS -->
