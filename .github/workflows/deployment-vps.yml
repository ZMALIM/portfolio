name: Deploy to Oracle VPS

on:
    push:
        branches: [main]

jobs:
  build:

    # using Ubuntu
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3 #this installs node and npm for us
      with:
        node-version: '16.x'

    - uses: actions/cache@v3 # this allows for re-using node_modules caching, making builds a bit faster.
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - run: npm cache clean --force
    - run: npm install --legacy-peer-deps
    - run: npm install -g @angular/cli > /dev/null
    - run: ng build --prod

    # Runs a set of commands using the runners shell
    - name: copy file via ssh key
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        port: ${{ secrets.PORT }}
        key: ${{ secrets.SSHKEY }}
        rm: true
        source: dist/portfolio
        target: "/var/www/html/portfolio"
        strip_components: 2 # this is important
